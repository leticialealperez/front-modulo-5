<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ferramentas externas -->
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Remember-Me | Home</title>

</head>
<body>
  <main class="container-fluid">
    
    <section class="row mt-3">
      <article class="col-6">
        <h1>Meus recados</h1>
      </article>
      <article class="col-6 d-flex justify-content-end align-items-start">
        <button type="button" class="btn btn-warning col-2 offset-10" id="button-logout">Sair</button>
      </article>
    </section>
    
    <section class="row">
      <article class="col-4 d-flex align-items-center">
        <input class="form-control" type="text" placeholder="Título" id="input-title" required>
        <label for="input-title" id="label-input-title"></label>
      </article>
      <article class="col-5 d-flex align-items-center">
        <input class="form-control" type="text" placeholder="Detalhamento" id="input-description" required>
        <label for="input-description" id="label-input-description"></label>
      </article>
      <article class="col-3 d-flex align-items-center">
        <button type="button" class="btn btn-primary mx-2" id="button-save">Salvar</button>
        <button type="button" class="btn btn-primary mx-2" id="button-update">Atualizar</button>
        <button type="button" class="btn btn-danger" id="button-cancel" onclick="cancel()">Cancelar</button>
      </article>
    </section>
    
    <section class="row mt-3 tabela-recados">
      <hr class="mb-0">
      <article class="col-12" id="tabela-recados">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th class="col-1 text-center" scope="col">ID</th>
              <th class="col-4" scope="col">Descrição</th>
              <th class="col-4" scope="col">Detalhamento</th>
              <th class="col-3 text-center" scope="col">Ação</th>
            </tr>
          </thead>

          <tbody id="lista-recados">
            <!-- conteudos inseridos através do DOM -->
          </tbody>
        </table>
      </article>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/home.js"></script>
</body>
</html>
